<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkWatch - Regional Movie Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="logo">ðŸŽ¬ DarkWatch</h1>
                <p class="tagline">Discover movies from around the world</p>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search for movies..." />
                    <button id="search-btn">Search</button>
                </div>
                <div class="filters">
                    <select id="region-filter">
                        <option value="">All Regions</option>
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                        <option value="JP">Japan</option>
                        <option value="KR">South Korea</option>
                        <option value="IN">India</option>
                        <option value="BR">Brazil</option>
                    </select>
                    <select id="year-filter">
                        <option value="">All Years</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Loading indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Searching for movies...</p>
        </div>

        <!-- Movies Grid -->
        <section class="movies-section">
            <div class="container">
                <div id="movies-grid" class="movies-grid">
                    <!-- Movie cards will be inserted here -->
                </div>
                <div id="no-results" class="no-results hidden">
                    <p>No movies found. Try a different search term.</p>
                </div>
            </div>
        </section>

        <!-- YouTube Trailer Modal -->
        <div id="trailer-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="trailer-container">
                    <div id="youtube-player"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
